name: ü§ñ Auto-Update Profile

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-readme:
    name: Update Everything
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============== WAKATIME STATS ==============
      - name: ‚è±Ô∏è Update WakaTime Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          TIME_RANGE: last_7_days
          LANG_COUNT: 10
          SHOW_LANGUAGE: true
          SHOW_COMMIT: true
          SHOW_DAYS_OF_WEEK: true

      # ============== BLOG POSTS ==============
      - name: üìù Update Blog Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://dev.to/feed/silvatech,https://medium.com/feed/@silvatech"
          max_post_count: 5
          comment_tag_name: "BLOG-POST-LIST"
          commit_message: "üìù Updated blog posts"
          committer_username: "silva-bot"
          committer_email: "bot@silvatech.dev"

      # ============== GITHUB ACTIVITY ==============
      - name: ‚ö° Update Recent Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: '‚ö° Updated recent activity'
          MAX_LINES: 10

      # ============== STARRED REPOS ==============
      - name: ‚≠ê Update Recently Starred Repos
        uses: simonecorsi/mawesome@latest
        with:
          api-token: ${{ secrets.GITHUB_TOKEN }}
          github-user: 'SilvaTechB'
          comment-tag-name: 'RECENT_STARS'
          max-stars: 10

      # ============== TIMESTAMP UPDATE ==============
      - name: üïê Update Timestamp
        run: |
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          sed -i "s/<!--TIMESTAMP_START-->.*<!--TIMESTAMP_END-->/<!--TIMESTAMP_START-->$TIMESTAMP<!--TIMESTAMP_END-->/g" README.md
          echo "Updated timestamp to: $TIMESTAMP"

      # ============== COMMIT CHANGES ==============
      - name: üíæ Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Auto-update: $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
            echo "‚úÖ Profile updated successfully!"
          fi

      # ============== SUCCESS NOTIFICATION ==============
      - name: üéâ Update Complete
        run: |
          echo "========================================="
          echo "‚úÖ Profile Update Complete!"
          echo "üïê Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "========================================="
          echo "Updated sections:"
          echo "  ‚è±Ô∏è  WakaTime coding stats"
          echo "  üìù Latest blog posts"
          echo "  ‚ö° Recent GitHub activity"
          echo "  ‚≠ê Recently starred repos"
          echo "  üïê Last update timestamp"
          echo "========================================="
